---
layout: default
title: Mits and Pi
---
<div class="blurb">
	<h1>Welcome to Mits and Pi!</h1>
	<blockquote><img src="/images/logo.PNG"></blockquote>
	
	<h2>Latest Posts: </h2>
	
	{% for post in site.posts %}
	 <li>
	  <a href="{{ post.url }}">{{ post.title }}</a>
	  <span>{{ post.date | date_to_string }}</span>
	  {{ post.excerpt }}
	 </li>
	{% endfor %}
	
</div><!-- /.blurb -->
